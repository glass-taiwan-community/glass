name: Build & Test

on:
  push:
    branches: [ "main" ] # Runs on every push to main branch
  pull_request:
    branches: [ "main" ] # Runs on every pull request to main branch

jobs:
  build:
    # Currently runs on macOS only, can add windows-latest later
    runs-on: macos-latest

    steps:
      - name: ğŸšš Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' # Node.js version compatible with project
          cache: 'npm' # npm dependency caching for speed improvement

      - name: ğŸ“¦ Install root dependencies
        run: npm install

      - name: ğŸŒ Install and build web (Renderer) part
        # Move to pickleglass_web directory and run commands
        working-directory: ./pickleglass_web
        run: |
          npm install
          npm run build

      - name: ğŸ–¥ï¸ Build Electron app
        # Run Electron build script from root directory
        run: npm run build

      - name: ğŸ§ª Run Playwright smoke tests
        # Run automated tests to verify UI and config loading
        run: npm test

      - name: ğŸ“¸ Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: test-results/
          retention-days: 7

      - name: ğŸš¨ Send failure notification to Slack
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: general
          SLACK_TITLE: "ğŸš¨ Build/Test Failed"
          SLACK_MESSAGE: "ğŸ˜­ Build or tests failed for `${{ github.repository }}` on ${{ github.event_name == 'pull_request' && format('PR #{0}', github.event.pull_request.number) || 'main branch' }}."
          SLACK_COLOR: 'danger'
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}

